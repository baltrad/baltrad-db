baltrad.bdb.server.type = werkzeug
baltrad.bdb.server.uri = http://localhost:8090
baltrad.bdb.server.backend.type = sqla
baltrad.bdb.server.backend.sqla.uri = postgresql://baltrad:baltrad@127.0.0.1/baltrad
baltrad.bdb.server.backend.sqla.pool_size = 10
baltrad.bdb.server.backend.sqla.storage.type = db
baltrad.bdb.server.auth.providers=noauth, keyczar
baltrad.bdb.server.auth.keyczar.keystore_root = /tmp
baltrad.bdb.server.auth.keyczar.keys.smurf = smurf.pub

# If remove_all_files should be enabled or not
baltrad.bdb.server.enable_remove_all_files=true